<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open-World Starter — Babylon + Ammo</title>
  <style>
    html, body { width:100%; height:100%; margin:0; overflow:hidden; background:#0b0e14; }
    #ui { position:fixed; inset:0; pointer-events:none; font-family:system-ui, sans-serif; }
    .hud { position:absolute; left:16px; top:16px; width:260px; padding:12px; background:rgba(0,0,0,.35); backdrop-filter: blur(6px); border-radius:12px; color:#fff; }
    .bar { height:10px; background:#333; border-radius:8px; overflow:hidden; margin-top:6px; }
    .bar > span { display:block; height:100%; width:100%; background:linear-gradient(90deg, #56d364, #2ea043); }
    .stamina > span { background:linear-gradient(90deg, #71b7ff, #1f6feb); }
    .controls { font-size:12px; opacity:.9; line-height:1.4; margin-top:8px; }
    canvas { touch-action:none; }
  </style>
  <!-- Babylon core + loaders -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- Ammo physics (WASM build auto-loads .wasm from same CDN) -->
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui" aria-hidden="true">
    <div class="hud">
      <div>HP</div>
      <div class="bar hp"><span id="hpBar"></span></div>
      <div style="margin-top:6px;">Stamina</div>
      <div class="bar stamina"><span id="stBar"></span></div>
      <div class="controls">WASD: Move • Mouse: Look • Space: Jump • Shift: Sprint • Left-Click: Light attack</div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
